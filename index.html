 var playing = true;

 function playAudio(url) 
{

 var audio = document.getElementById('audio');
 var controlBtn = document.getElementById('play-pause');

if(url == "no")
{
 audio.pause();
 document.getElementById("dis").style.display = "none";
 var audio = document.getElementById('audio');
}
else
{
 document.getElementById("dis").style.display = "block";

 document.getElementById('abcd').style.display = "none";

 

 audio.src = url;

 const playPromise = audio.play();

if (playPromise !== null){
 playing = true;
 document.getElementById('play').style.display = "none";
document.getElementById('pause').style.display = "block";
   controlBtn.className = "pause";
   playPromise.catch(() => { audio.play(); 
   })

   audio.onended = function() {
 document.getElementById("dis").style.display = "none";
};

 $('#play-pause').unbind('click').click(function() {
 if (playing == false) {
  document.getElementById('audio').play();
  playing = true;
  document.getElementById('pause').style.display = "block";
  document.getElementById('play').style.display = "none";

  

 } else {
  document.getElementById('audio').pause();
  playing = false;
document.getElementById('pause').style.display = "none";
document.getElementById('play').style.display = "block";

 }
});

}

}

 


}

 function goFullscreen(id) {
   // Get the element that we want to take into fullscreen mode
  if ((document.fullScreenElement && document.fullScreenElement !== null) ||    
  (!document.mozFullScreen && !document.webkitIsFullScreen)) {
    document.getElementById('src1').style.display = "none";
    document.getElementById('src1_1').style.display = "inline-block";
   if (document.documentElement.requestFullScreen) {  
     document.documentElement.requestFullScreen();  
   } else if (document.documentElement.mozRequestFullScreen) {  
     document.documentElement.mozRequestFullScreen();  
   } else if (document.documentElement.webkitRequestFullScreen) {  
     document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);  
   }  
 } else {  
   document.getElementById('src1').style.display = "inline-block";
   document.getElementById('src1_1').style.display = "none";
   if (document.cancelFullScreen) {  
     document.cancelFullScreen();  
   } else if (document.mozCancelFullScreen) {  
     document.mozCancelFullScreen();  
   } else if (document.webkitCancelFullScreen) {  
     document.webkitCancelFullScreen();  
   }  
 }  
 }
